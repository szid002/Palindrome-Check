function palindromeCheck(str) { 
   
 var re = /[^A-Za-z0-9]/g;

 var newString = "";

 for (var i = str.length-1; i>=0; i--){
  newString += str[i];
}

    if (newString == str){
  alert("true")
  
    } else{
  alert("false")
    }
};
